<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Spritz Clock</title>
		<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
		<link rel='stylesheet' href='set.css'>
	</head>
	<body>
		<h1>Set Your Alarm For</h1>
		<form method='POST'>
			<select id='hour' name='hour'>
				<% for (let i = 1; i <= 12; i++){ %>
					<% if (i == hour){ %>
						<option selected><%= i %></option>
					<% }
					else{ %>
						<option><%= i %></option>
					<% } %>

				<% } %>
			</select>
			<b style='font-size: 2em;'>:</b>
			<select id='minute' name='minute'>
				<% for (let i = 0; i <= 59; i++){ 
					let ti = i;
					if (i < 10) ti = '0' + ti;
					%>

					<% if (i == minute){ %>
						<option selected><%= ti %></option>
					<% }
					else{ %>
						<option><%= ti %></option>
					<% } %>
				<% } %>
			</select>
			<select id='half' name='half'>
				<option>am</option>
				<option>pm</option>
			</select>
			<br>
			<button type='submit'>Submit</button>
		</form>
		
		<script src='script.js'></script>
	</body>

</html>
